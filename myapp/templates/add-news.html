{% extends "seller-header.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg"
     style="font-family: 'Poppins', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p style="
                        font-family: cursive;
                        font-style: italic;
                    ">
                        Handly Harvest
                    </p>
                    <h1 style="
                        font-family: 'Dancing Script', cursive;
                        font-weight: 700;
                        letter-spacing: 1px;
                    ">
                        Add Latest News
                    </h1>
                </div>
            </div>
        </div>
    </div>
    </div>

	<!-- end breadcrumb section -->

	<!-- contact form -->
	<div class="contact-from-section" style="
                background-image: url('https://images.pexels.com/photos/5677799/pexels-photo-5677799.jpeg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            ">
			<div class="contact-form">
                {% if msg %}
                <div class="alert alert-warning text-center d-inline-block px-4 py-2 rounded-pill"
                    style="
                        color: #00eaffff;
                        font-weight: 500;
                        letter-spacing: 0.4px;
                        font-size: 14px;
                        background-color: #0008ffff;
                        border: 1px solid #00eaffff;
                        box-shadow: 0 3px 8px rgba(0,0,0,0.5);
                        animation: fadeOut 4s forwards;
                        margin-left: 550px;
                    ">
                    {{ msg }}
                </div>
                {% endif %}
						<form action="{% url 'add-news' %}"
                        method="post"
                        enctype="multipart/form-data"
                        class="p-4 p-md-5 shadow-lg rounded-4"
                        style="
                            background: rgba(255,255,255,0.75);
                            max-width: 1100px;
                            width: 95%;
                            margin: auto;
                        ">

                        {% csrf_token %}

                        <h3 class="text-center fw-bold mb-4" style="
                            font-weight: 700;
                            letter-spacing: 1px;">
                            Update Your News
                        </h3>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text"
                                    class="form-control form-control-lg"
                                    name="news_title"
                                    placeholder="Enter Your News Title"
                                    required
                                    style="width: 100%;">
                            </div>

                            <div class="col-md-6 mb-3">
                                <input type="date"
                                    class="form-control form-control-lg"
                                    name="news_date"
                                    placeholder="Enter Date"
                                    required
                                    style="width: 100%;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control form-control-lg"
                                    name="news_desc"
                                    rows="3"
                                    placeholder="Enter Your News Description"
                                    required
                                    style="width: 100%;"></textarea>
                        </div>

                        <div class="mb-3">
                            <input type="file"
                                class="form-control form-control-lg"
                                name="news_image"
                                style="width: 100%; height: 50px;">
                        </div>

                        <div class="d-grid">
                            <button type="submit"
                                    class="btn btn-lg rounded-pill text-white"
                                    style="
                                        background: linear-gradient(135deg, #000000, #434343);
                                        transition: all 0.3s ease;
                                        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
                                        font-weight: 600;
                                        letter-spacing: 0.5px;
                                        padding: 14px;
                                    "
                                    onmouseover="
                                        this.style.transform='translateY(-3px)';
                                        this.style.boxShadow='0 12px 28px rgba(0,0,0,0.45)';
                                    "
                                    onmouseout="
                                        this.style.transform='translateY(0)';
                                        this.style.boxShadow='0 6px 15px rgba(0,0,0,0.3)';
                                    ">
                                âœ¨ Update News
                            </button>
                        </div>
                    </form>
					</div>
	</div>
	<!-- end contact form -->
</body>
</html>
{% endblock %}
